<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="calculator.js"></script>
</head>
<body>

    <main class = "mx-auto mt-8"><button type="button" class="btn btn-outline-success btn-lg" id="fm">Форма обратной связи</button></main>
        
    <div id="w" class="text-center">
        <form class="p-3 border mx-auto rounded" method="POST" action="https://formcarry.com/s/cB6SsjsbV">
            <label for="nm" class="form-check-label">Имя:</label>
            <input type="text" class="form-control save-to-storage" id="nm" required name="name"><br>
            <label for="em" class="form-check-label">Почта:</label>
            <input type="email" class="form-control save-to-storage" id="em" required name="email"><br>
            <label for="msg" class="form-check-label">Сообщение:</label><br>
            <textarea id="msg" class="form-control save-to-storage" rows="3" required name="message"></textarea><br>
            <input type="checkbox" class="form-check-input" id="fg" required name="agreement" value="agreed">
            <label for="fg" class="form-check-label">Я согласен с политикой обработки персональных данных</label><br>
            <button type="submit" class="btn btn-outline-primary" id="bt">Send</button>
            <div id="res"></div>
        </form>
    </div>

</body>
